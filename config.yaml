behaviors:
  Runner:
    trainer_type: ppo
    
    # Configuración de hiperparámetros
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
      clip_range: 0.2
    
    # Configuración de la red neuronal
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
    
    # Configuración de recompensas
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    
    # Configuración de entrenamiento
    max_steps: 500000
    time_horizon: 64
    summary_freq: 10000
    
    # Configuraciones adicionales para el environment
    threaded: false
    
  # CONFIGURACIÓN PARA LA POLICÍA
  PoliceCar:
    trainer_type: ppo
    
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    
    max_steps: 500000
    time_horizon: 64
    summary_freq: 10000

# Configuración del environment
env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  num_areas: 1
  seed: -1
  max_lifetime_restarts: 10
  restarts_rate_limit_n: 1
  restarts_rate_limit_period_s: 60
