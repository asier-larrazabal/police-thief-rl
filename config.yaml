behaviors:
  CarAgent:
    trainer_type: ppo
    
    # Configuración de hiperparámetros optimizada para aprendizaje rápido
    hyperparameters:
      batch_size: 512
      buffer_size: 5120
      learning_rate: 5.0e-4
      beta: 1.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
      clip_range: 0.2
    
    # Configuración de la red neuronal
    network_settings:
      normalize: true          # Normalizar observaciones para mejor aprendizaje
      hidden_units: 64         # Reducido para aprendizaje más rápido
      num_layers: 2
      vis_encode_type: simple
    
    # Configuración de recompensas
    reward_signals:
      extrinsic:
        gamma: 0.95           # Reducido para valorar recompensas inmediatas
        strength: 1.0
    
    # Configuración de entrenamiento
    max_steps: 200000         # Reducido para pruebas más rápidas
    time_horizon: 32          # Episodios más cortos para aprender básicos
    summary_freq: 5000        # Información más frecuente
    
    # Configuraciones adicionales
    threaded: false
    
# Configuración del environment
env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  num_areas: 1
  seed: -1
  max_lifetime_restarts: 10
  restarts_rate_limit_n: 1
  restarts_rate_limit_period_s: 60
